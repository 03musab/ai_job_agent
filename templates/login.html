{% extends "base.html" %}
{% block body_class %}light-theme{% endblock %}
{% block content %}

<style>
  @keyframes blob {
    0% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(25px, -40px) scale(1.05); }
    66% { transform: translate(-20px, 20px) scale(0.95); }
    100% { transform: translate(0, 0) scale(1); }
  }

  .animate-blob {
    animation: blob 10s ease-in-out infinite;
  }
  .animation-delay-2000 { animation-delay: 2s; }
  .animation-delay-4000 { animation-delay: 4s; }

  body { background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%) !important; }
</style>

<div class="relative min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 overflow-hidden">

  <!-- Background blobs with light colors -->
  <div class="absolute inset-0 -z-10 pointer-events-none">
    <div class="absolute top-[-6rem] left-1/4 w-96 h-96 bg-blue-200/20 rounded-full blur-3xl animate-blob"></div>
    <div class="absolute top-[-6rem] right-1/4 w-96 h-96 bg-cyan-200/20 rounded-full blur-3xl animate-blob animation-delay-2000"></div>
    <div class="absolute bottom-[-8rem] left-1/3 w-96 h-96 bg-purple-200/20 rounded-full blur-3xl animate-blob animation-delay-4000"></div>
  </div>

  <!-- Card -->
  <div class="w-full max-w-md rounded-lg border border-gray-200 bg-white shadow-lg p-8 sm:p-10" style="border-radius: 0.25rem;">

    <h2 class="text-center text-3xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
      Welcome back
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Sign in to continue to your dashboard
    </p>

    <form class="mt-8 space-y-6" action="{{ url_for('login') }}" method="POST">

      <div class="space-y-4">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="username"
            required
            placeholder="Username"
            class="w-full rounded-md bg-white border border-gray-300 px-4 py-2.5 text-gray-900 placeholder-gray-500
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" style="border-radius: 0.25rem;"
          />
        </div>

        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            placeholder="Password"
            class="w-full rounded-md bg-white border border-gray-300 px-4 py-2.5 text-gray-900 placeholder-gray-500
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" style="border-radius: 0.25rem;"
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full rounded-md bg-gradient-to-r from-blue-600 to-purple-600 py-2.5 text-sm font-semibold text-white
               shadow-lg hover:from-blue-700 hover:to-purple-700
               focus:outline-none focus:ring-2 focus:ring-blue-500
               transition-all duration-200 active:scale-[0.98]" style="border-radius: 0.25rem;"
      >
        Sign in
      </button>

      <p class="text-center text-sm text-gray-600">
        Don't have an account?
        <a href="{{ url_for('register') }}" class="font-medium text-blue-600 hover:text-blue-700 transition">
          Register
        </a>
      </p>

    </form>
  </div>
</div>

{% endblock %}
