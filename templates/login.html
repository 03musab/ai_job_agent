<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Super Job Agent</title>
    <style>
        /* Global styles from index.html (modern look) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #2d3748; /* For text on light backgrounds */
            --text-secondary: #718096;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-heavy: 0 15px 35px rgba(31, 38, 135, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
            min-height: 100vh;
            color: white; /* Default text color for body, overridden in .auth-container */
            overflow-x: hidden;
            display: flex; /* For centering content */
            justify-content: center;
            align-items: center;
        }

        /* Animated background and particles (optional, can omit if too resource-intensive) */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Behind everything */
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Auth Container (re-styled from .container in index.html) */
        .auth-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-heavy);
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            max-width: 450px; /* Slightly wider than original for better feel */
            width: 100%;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
            text-align: center;
        }
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        .auth-container:hover::before {
            left: 100%;
        }

        /* Form elements styling */
        .section-title { /* Used for H1 now */
            font-size: 2.2rem; /* Larger for main title */
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left; /* Align labels/inputs left */
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: var(--text-primary);
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            width: 100%; /* Make submit button full width */
            margin-top: 1rem; /* Space from last input */
        }
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        /* Message styling */
        .message-container {
            margin-top: 1.5rem;
            text-align: center;
        }
        .message {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-weight: 500;
            display: inline-block; /* To center align */
        }
        .message.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .link {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        .link a {
            color: #667eea; /* Primary color link */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .link a:hover {
            color: #4a5dce;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }
        /* Particles & Floating Shapes - add JS to generate them */
        .floating-elements, .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;
        }
        .particle {
            position: absolute; width: 4px; height: 4px; background: rgba(255, 255, 255, 0.8); border-radius: 50%; animation: float 6s ease-in-out infinite;
        }
        .floating-shape {
            position: absolute; opacity: 0.1; animation: floatShapes 20s infinite linear;
        }
        @keyframes floatShapes {
            0% { transform: translateY(100vh) rotate(0deg); } 100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            .section-title {
                font-size: 1.8rem;
            }
            .btn {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="particles"></div>
    <div class="floating-elements"></div>

    <div class="auth-container">
        <h1 class="section-title">üîê Login</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="message-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="link">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </div>

    <script>
        // Create floating particles (copied from index.html)
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Create floating shapes (copied from index.html)
        function createFloatingShapes() {
            const shapesContainer = document.querySelector('.floating-elements');
            const shapes = ['üöÄ', 'üíº', '‚≠ê', 'üéØ', 'üí°', 'üèÜ', 'üìä', '‚ú®'];
            
            setInterval(() => {
                const shape = document.createElement('div');
                shape.className = 'floating-shape';
                shape.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                shape.style.left = Math.random() * 100 + '%';
                shape.style.fontSize = (Math.random() * 20 + 20) + 'px';
                shape.style.animationDuration = (Math.random() * 10 + 15) + 's';
                shapesContainer.appendChild(shape);
                
                setTimeout(() => {
                    shape.remove();
                }, 25000);
            }, 3000);
        }

        // Initialize animations and interactive elements on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createFloatingShapes();

            // Add subtle hover effects to form inputs
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('focus', () => {
                    input.style.borderColor = '#667eea';
                });
                input.addEventListener('blur', () => {
                    input.style.borderColor = '#e2e8f0';
                });
            });
        });
    </script>
</body>
</html>
